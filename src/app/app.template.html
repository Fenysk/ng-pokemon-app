<h1>Liste de pokémons</h1>

<input type="number" #input (keyup.enter)="selectPokemon(+input.value)">

@if (pokemonSelected) {
<p>Vous avez sélectionné le pokémon {{ pokemonSelected.name }}</p>
} @else {
<p>Aucun pokémon sélectionné.</p>
}

<ul>
    @for (pokemon of pokemonList; track pokemon.id) {
    <li>
        <span>{{ pokemon.id }}. {{ pokemon.name }}</span>
        <img [src]="pokemon.picture" [alt]="pokemon.name" style="height: 50px;">
    </li>
    }
</ul>

<router-outlet></router-outlet>
