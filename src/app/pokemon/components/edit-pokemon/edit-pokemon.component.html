@defer (when pokemon; on timer(1s)) {
<h2 class="text-2xl text-center">Edit {{ pokemon?.name }}</h2>

@if (pokemon) {
<img [src]="pokemon.picture" [alt]="pokemon.name" class="mx-auto">

<pokemon-form [pokemon]="pokemon"></pokemon-form>

} @else {
<h2 class="text-center">No pokemon selected</h2>
}
}

@placeholder {
<app-loader></app-loader>
}
